<!DOCTYPE html>
<html>
<head>
  <title>Yukimura AR Preview | Marcel van Duijn</title>
  <meta name="description" content="Augmented Reality preview of Yukimura assets.">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #00cc66;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
    }

    a {
      color: #00cc66;
      text-decoration: underline;
    }

    .back {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Yukimura AR Preview</h1>
  <p>View a 3D model from Yukimura in your space using AR (tap the cube icon on mobile).</p>

  <model-viewer
    src="Files/3DModels/yukimura.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    autoplay
    shadow-intensity="1"
    environment-image="neutral"
    alt="Yukimura Statue">
  </model-viewer>

  <div class="back">
    <a href="game-yukimura.html">&larr; Back to Yukimura Page</a>
  </div>
</body>
</html>
